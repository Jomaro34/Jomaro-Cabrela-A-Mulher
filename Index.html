<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Galeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }
    .galeria img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Minha Galeria de Teste</h1>
  <p>Bem-vindo! Aqui est√£o algumas imagens de exemplo.</p>

  <div class="galeria">
    <img src="https://placekitten.com/300/200" alt="Gatinho 1">
    <img src="https://placekitten.com/301/200" alt="Gatinho 2">
    <img src="https://placekitten.com/302/200" alt="Gatinho 3">
  </div>

</body>
</html>
